<div class="content" fxLayout="row wrap" fxLayoutGap="65px grid">
    <div fxFlex="25%" id="card-content" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let i of users">
      <mat-card class="mat-elevation-z4" id="cards" >
        <img mat-card-image src="../../assets/cards.jfif">
        <mat-card-header id="mat-header">
        <mat-card-title id="mat-content">{{i.Name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content id="content">
          <h4>{{i.instructor}}<br>
          <i class="fa fa-clock-o"></i> {{i.Date}}<br>
         {{i.tags}}</h4>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button id="enroll">Enroll</button>
          <button mat-button id="view-details">View-Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
