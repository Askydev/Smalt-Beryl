<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4]">
      <mat-card class="mat-elevation-z4" id="cards" >
        <img mat-card-image src="../../assets/slider.png">
        <mat-card-header>
            <mat-card-title>Mountains {{num}}</mat-card-title>
          </mat-card-header>
        <mat-card-content>
          <p>
            The Himalayas is a mountain range in Asia.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button id="enroll">Enroll</button>
          <button mat-button id="view-details">View-Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
