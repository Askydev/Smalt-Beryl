
<h1 id="card-head">Upcoming Training</h1><hr>
<div class="content" fxLayout="row wrap" fxLayoutGap="65px grid">
    <div fxFlex="25%" id="card-content" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let i of users">
      <mat-card class="mat-elevation-z4" id="cards" >
        <img mat-card-image src="../../assets/cards.jfif">
          <mat-card-header id="mat-header">
            <mat-card-title id="mat-content">{{i.Name}}</mat-card-title>
          </mat-card-header>
          <mat-card-content id="content">
            <h4>{{i.instructor}}<br>
            <i class="fa fa-clock-o"></i> {{i.Date}}<br>
            {{i.tags}}</h4>
            <button mat-button id="enroll">Enroll</button>
            <button mat-button id="view-details" (click)="open(content)">View-Details</button>
          </mat-card-content>
      </mat-card>
    </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header" >
    <h4 class="modal-title" id="modal-title">Modal Lelo BC</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>bc @@nd ftt gyi isse bnate bnate</p>
  </div>
</ng-template>
